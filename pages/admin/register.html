<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/register.css">
    <title>Register | Funkoshop</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo" >
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section  class="content__form">
            <h3 class="login-title"> CREA TU CUENTA </h3>
            <span class="texto-login">Completa el formulario para ser parte del mundo de los Funkos</span>
            <form action="" method="GET" class="form__container">
                <div class="contain-input">
                    <div class="div-input">
                        <p class="text"><label for="user"></label>Nombre:</p>
                        <input type="text" name="user-nombre" class="login-input" placeholder="John"> 
                    </div>
                    <div class="div-input">
                        <p class="text"><label for="user"></label>Apellido:</p>
                        <input type="text" name="user-apellido" class="login-input" placeholder="Doe"> 
                    </div>
                    <div class="div-input">
                        <p class="text"><label for="user"></label>Email:</p>
                        <input type="email" name="e-mail" class="login-input" placeholder="johndoe@correo.com"> 
                    </div>
                    <div class="div-input div-input-contraseña">
                        <p class="text"><label for="user"></label>Contraseña:</p> 
                        <input type="password" name="password" class="login-input login-input-contraseña" placeholder="• • • • • • • •"> 
                    </div>
                    <div class="div-input">
                        <p class="text"><label for="user"></label>Repita Contraseña:</p> 
                        <input type="password" name="password" class="login-input login-input-contraseña" placeholder="• • • • • • • •"> 
                    </div>
                    </div>
                </div>
                <div class="div-check">
                    <input type="button" value="Registrar" class="submit-btn">
                    <div class="check">
                        <input type="checkbox" name="acepted" class="btn-checkbox">
                        <label class="check-label"> Acepto <span class="aceptar_tyc">términos y condiciones</span> </label>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <section>
            <nav class="navbar ">
                <ul class="navbar__item">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../pages/shop.html">SHOP</a>
                    </li>
                    <li  class="navbar__item">
                        <a class="navbar__link" href="register.html">REGISTRARSE</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="login.html">LOGIN</a>
                    </li>
                    <li  class="navbar__item">
                        <a class="navbar__link" href="">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
