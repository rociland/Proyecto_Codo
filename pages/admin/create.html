<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE</title>
</head>
<body>
    <header>
        <nav>
            <picture>
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul>
                <li>
                    <a href="/pages/shop/shop.html">VER TIENDA</a>
                </li>
                <li>
                    <a href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li>
                    <a href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>CREAR NUEVO ITEM</h2>
            <form action="">
                <label for="category">Categoría:</label>
                <select id="category" name="category">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="figures">Figuras</option>
                </select>
                <label for="license">Licencia:</label>
                <select id="license" name="license">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="">Star Wars</option>
                    <option value="">Pokemon</option>
                    <option value="">Harry Potter</option>
                </select><br><br>
                <label for="productName">Nombre del producto:</label>
                <input type="text" name="productName" placeholder="Kakashi Hatake Shippuden Saga"><br><br>
                <textarea name="description" id="description" rows="6" cols="50" placeholder="Descripción del producto"></textarea><br><br>
                <label for="sku">SKU:</label>
                <input type="text" name="sku" placeholder="SSK111AB001">
                <label for="price">Precio:</label>
                <input type="number" name="price" min="0" placeholder="$0.000,0">
                <label for="stock">Stock:</label>
                <input type="number" name="stock" min="0" placeholder="0"><br><br>
                <label for="discount">Descuento:</label>
                <input type="number" name="discount" min="0" placeholder="0%">
                <label for="instalment">Cuotas:</label>
                <select id="instalment" name="instalment">
                    <option value="">3 Cuotas sin interés</option>
                    <option value="">6 Cuotas con interés</option>
                    <option value="">12 Cuotas con interés</option>
                </select><br><br>
                <label for="images">Imágenes:</label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*"><br><br>
                <button>Agregar producto</button>
                <button>Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <nav>
                <ul>
                    <li>
                        <a href="/pages/shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a href="/pages/admin/register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a href="/pages/admin/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
