<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/create.css">
    <title>CREATE</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo" >
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main container">
        <h2 class="title">CREAR NUEVO ITEM</h2>
        <section class="form">
            <form class="form__text" action="">
                <label for="category">Categoría:</label>
                <select class="form__select" id="category" name="category">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="figures">Figuras</option>
                </select>
                <label class="form__subtitle" for="license">Licencia:</label>
                <select class="form__select" id="license" name="license">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="">Star Wars</option>
                    <option value="">Pokemon</option>
                    <option value="">Harry Potter</option>
                </select><br><br>
                <label for="productName">Nombre del producto:</label>
                <input class="form__line" id="line-size" type="text" name="productName" placeholder="Kakashi Hatake Shippuden Saga"><br><br>
                <textarea class="form__textarea" name="description" id="description" rows="6" cols="50" placeholder="Descripción del producto"></textarea><br><br>
                <label for="sku">SKU:</label>
                <input class="form__line" id="line-size2" type="text" name="sku" placeholder="SSK111AB001">
                <label class="form__subtitle" for="price">Precio:</label>
                <input class="form__line" id="line-size2" type="number" name="price" min="0" placeholder="$0.000,0">
                <label class="form__subtitle" for="stock">Stock:</label>
                <input class="form__line" id="line-size3" type="number" name="stock" min="0" placeholder="0"><br><br>
                <label for="discount">Descuento:</label>
                <input class="form__line" id="line-size3" type="number" name="discount" min="0" placeholder="0%">
                <label class="form__subtitle" for="instalment">Cuotas:</label>
                <select class="form__select" id="instalment" name="instalment">
                    <option value="">3 Cuotas sin interés</option>
                    <option value="">6 Cuotas con interés</option>
                    <option value="">12 Cuotas con interés</option>
                </select><br><br>
                <label for="images">Imágenes:</label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*"><br><br>
            </form>
            <section class="form__buttons">
                <button class="form__button" id="left-button">Agregar producto</button>
                <button class="form__button">Limpiar</button>
            </section>
        </section>
    </main>
    <footer class="footer">
            <nav class="navbar container">
                <ul class="navbar__item">
                    <li class="navbar__item">
                        <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="/pages/admin/register.html">REGISTRARSE</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
