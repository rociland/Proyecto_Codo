<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/create.css">
    <title>Create | Funkoshop</title>
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo" >
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main container">
        <h2 class="title">CREAR NUEVO ITEM</h2>
        <section class="form">
            <form class="form__text" action="/admin/save" method="POST" enctype="application/x-www-form-urlencoded">
                <label for="category_name">Categoría:</label>
                <select class="form__select" id="category" name="category_name">
                    <option value="" disabled selected hidden>Seleccionar</option>
                    <option value="figures">Figuras Coleccionables</option>
                    <option value="keychains">Llaveros</option>
                    <option value="shirts">Remeras</option>
                </select>
                <label class="form__subtitle" for="licence_name">Licencia:</label>
                <select class="form__select" id="licence" name="licence_name">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="">Star Wars</option>
                    <option value="">Pokemon</option>
                    <option value="">Harry Potter</option>
                </select><br><br>
                <label for="product_name">Nombre del producto:</label>
                <input class="form__line" id="line-size" type="text" name="product_name" placeholder="Kakashi Hatake Shippuden Saga"><br><br>
                <textarea class="form__textarea" name="product_description" id="description" rows="6" cols="50" placeholder="Descripción del producto"></textarea><br><br>
                <section class="first__line">
                    <label for="product_sku">SKU:</label>
                    <input class="form__line" id="line-size2" type="text" name="product_sku" placeholder="NAR001012">
                    <label class="form__subtitle" for="product_price">Precio:</label>
                    <input class="form__line" id="line-size2" type="number" name="product_price" min="0" placeholder="$1.799,00">
                    <label class="form__subtitle" for="stock">Stock:</label>
                    <input class="form__line" id="line-size3" type="number" name="stock" min="0" placeholder="10"><br><br>
                </section>
                <section class="first__line">
                    <label for="discount">Descuento:</label>
                    <input class="form__line" id="line-size3" type="number" name="discount" min="0" placeholder="10%">
                    <label class="form__subtitle" for="instalment">Cuotas:</label>
                    <select class="form__select" id="instalment" name="instalment">
                        <option value="">3 Cuotas sin interés</option>
                        <option value="" selected>6 Cuotas con interés</option>
                        <option value="">12 Cuotas con interés</option>
                    </select><br><br>
                </section>
                <section class="first__line">
                    <label for="img_front">Imágenes:</label>
                    <input type="file" id="file-upload" name="file-upload" accept="image/*"><br><br>
                </section>
                <div class="form__buttons">
                    <button class="form__button" id="left-button" type="submit">Agregar producto</button>
                    <button class="form__button" type="reset">Limpiar</button>
                </div>    
            </form>
        </section>            
    </main>
    <footer class="footer">
            <nav class="navbar container">
                <ul class="navbar__item">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../admin/login.html">LOGIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
